<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" href="/img/favicon.ico" sizes="any">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire de contact</title>
  <meta name="description" content="WaveTools : Formulaire de contact.">
  <meta name="robots" content="index, follow">
  <meta http-equiv="content-language" content="fr">
  <meta name="author" content="WaveTools">
  <link rel="canonical" href="https://www.wavetools.fr">
  <link rel="stylesheet" href="/includes/style.css">
</head>
<body>
<canvas id="siteBg"></canvas>
<script src="/includes/anime.js"></script>
<div id="header"></div>
<main class="wt-main">

<!-- ****************************************************************************************************** -->

<section class="shell-section">
  <div class="shell-block">

    <h2 class="shell-title">Formulaire de contact</h2>

 <form action="https://formsubmit.co/cantin.bruno@gmx.fr" method="POST">
  <p class="shell-text-left">
      <strong>Votre nom:</strong><br>
      <input type="text" name="name" placeholder="Nom" required>
      <br><br><strong>Votre prenom:</strong><br>
      <input type="text" name="prenom" placeholder="Prénom" required>
      <br><br><strong>Votre adresse mail:</strong><br>
      <input type="email" name="email" placeholder="Email" required>
      <br><br><strong>Téléphone (facultatif) :</strong><br>
      <input type="tel" name="telephone" placeholder="06 xx xx xx xx">
      <br><br><strong>Entreprise (facultatif) :</strong><br>
      <input type="text" name="entreprise" placeholder="Entreprise">
      <br><br><strong>Votre demande de devis:</strong><br>
      <textarea name="message" rows="6" placeholder="Message" required></textarea>
      <!-- Anti-spam -->
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_captcha" value="true">
      <input type="hidden" name="_next" value="https://www.wavetools.fr/contact/envoyer.html">
      <button type="submit">Envoyer</button>
    </form>

  </div>
</section>

<!-- ****************************************************************************************************** -->

</main>
<div id="footer"></div>
<script src="/includes/load.js"></script>
<script src="/includes/auto.js"></script>
</body>
</html>
