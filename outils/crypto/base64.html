<main class="tool-main">

<div class="ip-card">

<h1 class="tool-title">Encodeur Base64</h1>

<div class="terminal-body">

<div class="line">
Mode :
<select id="mode">
<option value="encode">Texte → Base64</option>
<option value="decode">Base64 → Texte</option>
</select>
</div>

<div class="line">Entrée :</div>
<div class="line">
<textarea id="input" rows="4" style="width:100%"></textarea>
</div>

<button class="copy-btn" onclick="run()">Convertir</button>

<div class="line">Sortie :</div>
<div class="line">
<textarea id="output" rows="4" style="width:100%" readonly></textarea>
</div>

<div class="line">Statut : <span id="status">—</span></div>
<div class="line">Longueur : <span id="len">—</span></div>

</div>

<button class="copy-btn" onclick="copy()">Copier</button>

</div>
</section>

<script>
const $=id=>document.getElementById(id);

function set(v,id){$(id).textContent=v||"—";}

function encodeUTF8(str){
return btoa(unescape(encodeURIComponent(str)));
}

function decodeUTF8(str){
return decodeURIComponent(escape(atob(str)));
}

function run(){
let mode=$("mode").value;
let input=$("input").value;

if(!input){set("Vide","status");return;}

try{
let out="";

if(mode==="encode"){
out=encodeUTF8(input);
}else{
out=decodeUTF8(input.trim());
}

$("output").value=out;
set("OK","status");
set(out.length+" chars","len");

}catch(e){
$("output").value="";
set("Erreur (Base64 invalide ?)","status");
set("—","len");
}
}

function copy(){
navigator.clipboard.writeText($("output").value||"");
}

$("input").addEventListener("keydown",e=>{
if(e.ctrlKey && e.key==="Enter") run();
});
  </script>
