<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

<main class="tool-main">
<section class="shell-section">
<div class="ip-card">

<h1 class="tool-title">Générateur de hash</h1>

<div class="terminal-body">

<div class="line">Texte : <input id="text"></div>

<div class="line">
Algorithme :
<select id="algo">
<option value="SHA-256">SHA-256</option>
<option value="SHA-1">SHA-1</option>
<option value="SHA-384">SHA-384</option>
<option value="SHA-512">SHA-512</option>
<option value="MD5">MD5</option>
<option value="SHA3">SHA-3</option>
<option value="RIPEMD160">RIPEMD-160</option>
</select>
</div>

<button class="copy-btn" onclick="gen()">Générer</button>

<div class="line">Hash : <span id="out">—</span></div>
<div class="line">Longueur : <span id="len">—</span></div>
<div class="line">Statut : <span id="status">—</span></div>

<div class="line">Note : <span id="note">—</span></div>

</div>

<button class="copy-btn" onclick="copy()">Copier</button>

</div>
</section>
</main>

<script>
const $=id=>document.getElementById(id);

function set(v,id){$(id).textContent=v||"—";}

let last="";

async function gen(){
let t=$("text").value;
let a=$("algo").value;

if(!t){set("Entre un texte","status");return;}

set("Calcul...","status");

let h="";

try{
if(a==="SHA-256"||a==="SHA-1"||a==="SHA-384"||a==="SHA-512"){
let d=new TextEncoder().encode(t);
let r=await crypto.subtle.digest(a,d);
h=[...new Uint8Array(r)].map(b=>b.toString(16).padStart(2,"0")).join("");
}else if(a==="MD5"){
h=CryptoJS.MD5(t).toString();
}else if(a==="SHA3"){
h=CryptoJS.SHA3(t).toString();
}else if(a==="RIPEMD160"){
h=CryptoJS.RIPEMD160(t).toString();
}

set(h,"out");
set(h.length+" chars","len");
set("OK","status");
set("MD5/SHA1 cassés → pas pour sécurité","note");

last=h;

}catch(e){
set("Erreur","status");
}
}

function copy(){
navigator.clipboard.writeText(last||"");
}
  </script>
