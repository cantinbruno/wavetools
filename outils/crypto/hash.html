<main class="tool-main">
    <section class="shell-section">
      <div class="ip-card">
        <h1 class="tool-title">Générateur de hash</h1>

        <div class="terminal-body">
          <div class="line">Texte : <input id="text" placeholder="Tape ton texte ici" value="" /></div>

          <div class="line">
            Algorithme :
            <select id="algo">
              <option value="SHA-256" selected>SHA-256</option>
              <option value="SHA-1">SHA-1</option>
              <option value="SHA-384">SHA-384</option>
              <option value="SHA-512">SHA-512</option>
            </select>
          </div>

          <button class="copy-btn" id="btnHash">Générer</button>

          <div class="line">Hash : <span id="out">—</span></div>
          <div class="line">Longueur : <span id="len">—</span></div>
          <div class="line">Statut : <span id="status">—</span></div>

          <div class="line">Note : <span id="note">—</span></div>
        </div>

        <button class="copy-btn" id="btnCopy">Copier</button>
      </div>
    </section>
  </main>

<script>
    const $ = (id) => document.getElementById(id);

    function setTxt(id, v) {
      $(id).textContent = (v === undefined || v === null || v === "") ? "—" : v;
    }

    function toHex(buffer) {
      const bytes = new Uint8Array(buffer);
      let hex = "";
      for (const b of bytes) hex += b.toString(16).padStart(2, "0");
      return hex;
    }

    let lastCopy = "";

    async function gen() {
      const text = $("text").value || "";
      const algo = $("algo").value;

      if (!text) {
        setTxt("status", "Entre un texte");
        setTxt("out", "—");
        setTxt("len", "—");
        setTxt("note", "—");
        lastCopy = "";
        return;
      }

      try {
        setTxt("status", "Calcul...");
        const enc = new TextEncoder();
        const data = enc.encode(text);
        const digest = await crypto.subtle.digest(algo, data);
        const hex = toHex(digest);

        setTxt("out", hex);
        setTxt("len", `${hex.length} chars`);
        setTxt("status", "OK");
        setTxt("note", "Astuce : SHA-256 est un bon choix général. Évite MD5 (non sécurisé).");

        lastCopy = hex;
      } catch (e) {
        setTxt("status", "Erreur");
        setTxt("out", "—");
        setTxt("len", "—");
        setTxt("note", "Ton navigateur ne supporte peut-être pas cet algo.");
        lastCopy = "";
      }
    }

    $("btnHash").addEventListener("click", gen);
    $("text").addEventListener("keydown", (e)=>{ if(e.key==="Enter") gen(); });
    $("algo").addEventListener("change", gen);

    $("btnCopy").addEventListener("click", ()=> {
      navigator.clipboard.writeText(lastCopy || "—").catch(()=>{});
    });
  </script>
