Conversion :

<!-- IP → BIN -->
<div id="block-ip">

<div class="line">IPv4 : <input id="ip" value="192.168.1.10"></div>
<button class="copy-btn" onclick="fromIP()">Convertir</button>

<div class="line">Binaire (groupé) : <span id="binGrouped">—</span></div>
<div class="line">Entier : <span id="uint32">—</span></div>
<div class="line">Hex : <span id="hex">—</span></div>

</div>

<div class="line">Binaire : <input id="binIn"></div>
<button class="copy-btn" onclick="fromBin()">Convertir</button>

<div class="line">IPv4 : <span id="ipFromBin">—</span></div>

</div>

<!-- INT → IP -->

<div class="line">Entier : <input id="intIn"></div>
<button class="copy-btn" onclick="fromInt()">Convertir</button>

</div>

<div class="line">Hex : <input id="hexIn"></div>

<script>
const $ = id => document.getElementById(id);

function show(mode){
["ip","bin","int","hex"].forEach(m=>{
$("block-"+m).style.display = (m===mode?"block":"none");
});
}

$("mode").onchange = e => show(e.target.value);

function set(v,id){$(id).textContent=v||"—";}

function parseIP(ip){
let m=ip.match(/^(\d+)\.(\d+)\.(\d+)\.(\d+)$/);
if(!m)return null;
let o=m.slice(1).map(Number);
if(o.some(n=>n>255))return null;
return o;
}

function fromIP(){
let o=parseIP($("ip").value);
if(!o){set("IP invalide","status");return;}
let n=((o[0]<<24)>>>0)+(o[1]<<16)+(o[2]<<8)+o[3];
set(o.map(x=>x.toString(2).padStart(8,"0")).join(""),"bin");
set(o.map(x=>x.toString(2).padStart(8,"0")).join(" "),"binGrouped");
set(n,"uint32");
set("0x"+n.toString(16).toUpperCase(),"hex");
set("OK","status");
}

function fromBin(){
let b=$("binIn").value.replace(/\s+/g,"");
if(!/^[01]{32}$/.test(b)){set("Binaire invalide","status");return;}
let n=parseInt(b,2);
set([(n>>>24)&255,(n>>>16)&255,(n>>>8)&255,n&255].join("."),"ipFromBin");
set("OK","status");
}

function fromInt(){
let n=parseInt($("intIn").value);
if(isNaN(n)){set("Entier invalide","status");return;}
set([(n>>>24)&255,(n>>>16)&255,(n>>>8)&255,n&255].join("."),"ipFromInt");
set("OK","status");
}

function fromHex(){
let h=$("hexIn").value.replace(/^0x/i,"");
if(!/^[0-9a-fA-F]{8}$/.test(h)){set("Hex invalide","status");return;}
let n=parseInt(h,16);
set([(n>>>24)&255,(n>>>16)&255,(n>>>8)&255,n&255].join("."),"ipFromHex");
set("OK","status");
}

function copy(){
navigator.clipboard.writeText(document.body.innerText);
}

fromIP();
  </script>
